<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>
        {% block page_title %}{% endblock %}
    </title>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url "home" %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url "aboutus" %}">About us</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid justify-content-end text-white">
        {% if user.is_authenticated %}
            Welcome, {{ user }}
            |
            <a class="navbar-brand  mx-2  text-white" href="{% url "logout" %}">Logout</a>
        {% else %}
            <a class="navbar-brand  mx-2  text-white" href="{% url "login" %}">Login</a>
            |
            <a class="navbar-brand  mx-2  text-white" href="{% url "signup" %}">Signup</a>
        {% endif %}
    </div>
</nav>
{% block body_content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
</script>

</body>
</html>
